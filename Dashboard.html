<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consumer Complaints</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1a1a1a;
        color: rgb(235, 208, 54);
      }
      .chartMenu p {
        padding: 10px;
        font-size: 10px;
      }
      .chartCard {
        width: 200vw;
        height: calc(100vh - 40px);
        background: rgba(175, 133, 241, 0.411);
        display: flex;
        align-items: left;
        justify-content: left;
      }
      .chartBox {
        width: 1000px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgb(235, 213, 92);
        background: white;
        
      }
      .table {
        border-collapse: collapse;
        width: 100%;
      }

      .table td, .table th {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      .table th {
        padding-top: 12px;
        padding-bottom: 12px;
        background-color: #1a1a1a;
        color: white;
      }

      .table tr:nth-child(even){background-color: #f2f2f2;}

      .canvas-container {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 500px;
      }

      #myChart {
        width: 50%;
      }

      #top-chart {
        width: 50%;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
    

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Consumer Complaints</h1>
        </div>
      </div>
    <div class="chartCard">
      <div class="chartBox">
        <div class="canvas-container">
          <canvas id="myChart"></canvas>  
          <canvas id="top-chart"></canvas>  
        </div>
      </div>
    </div>
    <div class="uniform-box">
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h2>Company:</h2>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Complaint Count</h3>
                </div>
                <div class="panel-body" id="companyCountChart">
                  <canvas id="companyCountCanvas" width="200" height=""400></canvas>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
<script src="JS.js"></script>
<script src="syd.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
